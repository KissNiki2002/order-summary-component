<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  </head>
  <body>
    <div class="container">
    <section>
      <img src="images/illustration-hero.svg" alt="" height="185">
    </section>
    <main>
      <h2>Order Summary</h2>
      <p class="first-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="box">
        <div class="left-side">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="middle-part">
          <p class="first">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>  
        <div class="right-part">
          <a href="#">Change</a>
        </div>
      </div>  
  

      <button class="accept">Proceed to Payment</button>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>
    </div>
    </main>

  </body>
</html>
